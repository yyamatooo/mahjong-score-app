<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>麻雀成績表</title>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    input { margin: 5px; }
    .entry { margin-bottom: 1em; border-bottom: 1px solid #ccc; padding-bottom: 1em; }
  </style>
</head>
<body>
  <h1>麻雀成績表</h1>

  <form id="scoreForm">
    <label>日付: <input type="date" id="date" required></label><br>

    <div id="players">
      <!-- 4人分の入力欄 -->
      <label>1位: <input type="text" class="name" placeholder="名前"> 点数: <input type="number" class="score"></label><br>
      <label>2位: <input type="text" class="name" placeholder="名前"> 点数: <input type="number" class="score"></label><br>
      <label>3位: <input type="text" class="name" placeholder="名前"> 点数: <input type="number" class="score"></label><br>
      <label>4位: <input type="text" class="name" placeholder="名前"> 点数: <input type="number" class="score"></label><br>
    </div>

    <button type="submit">成績を登録</button>
  </form>

  <hr>

  <h2>これまでの成績</h2>
  <div id="resultList"></div>

  <script src="script.js"></script>
</body>
</html>
